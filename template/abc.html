<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e6f7ff;
        }
        caption {
            caption-side: top;
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
    <title>Emergency Contact Information</title>
</head>
<body>
    <table>
        <caption>Emergency Contact Information</caption>
        <tr>
            <th>Service</th>
            <th>Contact No</th>
        </tr>
        <tr>
            <td>National Disaster Management Authority, Government of India</td>
            <td>011-1078</td>
        </tr>
        <tr>
            <td>Maharashtra Control Room</td>
            <td>022-22027990, Fax: 022-22026712</td>
        </tr>
        <tr>
            <td>District Kolhapur, Maharashtra Control Room</td>
            <td>0231-2659232</td>
        </tr>
    </table>
</body>
</html>
