<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Message Example</title>
    <!-- Bootstrap CSS (optional) for styling alerts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f7f9fc;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 40px;
        }
        .alert {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
            background-color: #e9f7ef; /* Light green background */
            border-color: #c3e6cb;
            border-radius: 8px;
            padding: 15px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .alert .close {
            color: #333;
            opacity: 0.8;
            font-size: 1.3rem;
            padding: 5px 10px;
        }
        .alert .close:hover {
            color: #000;
            opacity: 1;
            text-shadow: 0 0 2px #555;
        }
    </style>

</head>
<body>

<div class="container mt-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="redirecttopredictor()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<script>
    function redirecttopredictor() {
        window.location.href = "predict";
    }
</script>
<!-- Bootstrap JS (optional for alert dismissal) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
